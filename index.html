<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- âœ… IMPORTANT for Blazor routing -->
    <base href="/" />

    <!-- ===== SEO & Branding ===== -->
    <title>Kenyon Dev Labs</title>
    <meta name="description"
          content="Kenyon Dev Labs creates polished indie games and apps like Girls Who Connect, Bucket Connect, and Castle Climbers - built with creativity and care for users." />
    <link rel="canonical" href="https://kenyondevlabs.com/" />
    <meta name="robots" content="index,follow" />

    <!-- ===== Open Graph / Social Preview ===== -->
    <meta property="og:title" content="Kenyon Dev Labs" />
    <meta property="og:description" content="Explore the portfolio of Kenyon Dev Labs - creative games and apps by Matt Kenyon." />
    <meta property="og:url" content="https://kenyondevlabs.com/" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://kenyondevlabs.com/images/KenyonDevLabsPreview.png" />

    <!-- ===== Icons & Styles ===== -->
    <link rel="icon" type="image/png" href="Kenyon Dev Labs NB.png" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link href="KenyonDevLabs.styles.css" rel="stylesheet" />

    <!-- ===== Scripts ===== -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="js/chart.js"></script>

    <style>
        #blazor-error-ui {
            display: none;
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            background: #097969;
            color: #fff;
            padding: 1rem;
            font-weight: 600;
            z-index: 1000;
            text-align: center;
        }

            #blazor-error-ui[style*="display: block"] {
                display: block;
            }

            #blazor-error-ui a {
                color: #fff;
                margin-left: 1rem;
                text-decoration: underline;
            }

            #blazor-error-ui .dismiss {
                cursor: pointer;
                margin-left: 1rem;
            }
    </style>
</head>

<body>
    <div id="app">
        <div class="loading-screen">
            <div class="loading-wrap">
                <img src="images/Kenyon Dev Labs NB.png" alt="Kenyon Dev Labs" class="loading-logo" />

                <!-- ðŸ”¥ spinner ring behind the logo -->
                <div class="logo-spinner"></div>
            </div>

           
        </div>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
</body>


<style>
    .loading-screen {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #280a16;
        color: #fff;
        font-family: 'Segoe UI', sans-serif;
        text-align: center;
    }

    /* wrap holds logo + ring */
    .loading-wrap {
        position: relative;
        width: 140px;
        height: 140px;
    }

    .loading-logo {
        width: 80px;
        height: auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 2;
    }

    /* spinning ring */
    .logo-spinner {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 120px;
        height: 120px;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        border: 6px solid rgba(255,255,255,0.15);
        border-top-color: #fe250c;
        animation: spin 1.25s linear infinite;
        z-index: 1;
    }

    p {
        margin-top: 1.2rem;
        font-size: 1rem;
        opacity: 0.85;
    }

    @keyframes spin {
        to {
            transform: translate(-50%, -50%) rotate(360deg);
        }
    }
</style>
</html>
